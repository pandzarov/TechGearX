<head>
    <title>TechGearX</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <style>
        body {
        font-family: "Anton";
        background: linear-gradient(#3B60FF, black);
        }
    </style>
</head>
{% block content %}
<div class="row h-100 m-0">
    <div class="col my-auto">
        <div class="text-center">
            <img src="{% static 'logogearX.png' %}" class="w-25 p-3">
        </div>
        <div class="container w-25 h-5" style="background: linear-gradient(transparent, black);">
            <form action="" method=POST class="m-3">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                {% if message.tags %}
                <script>alert("{{ message }}")</script>
                {% endif %}

                {% endfor %}

                {% endif %}
                <div class="form-group">
                    <div class="mb-3">
                        <!--                <label for="exampleInputEmail1" class="form-label">Email</label>-->
                        <input id="exampleInputEmail1" type="text" class="form-control" name="username"
                               aria-describedby="emailHelp" placeholder="EMAIL">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <!--                <label for="exampleInputPassword2" class="form-label">Password</label>-->
                        <input id="exampleInputPassword2" type="password" class="form-control text-black"
                               name="password"
                               placeholder="PASSWORD">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="LOG IN" class="btn btn-primary w-100 text-white">
                </div>
            </form>
            <div class="border-top pt-3 text-center">
                <small class="text-muted">
                    DON'T HAVE AN ACCOUNT? <a class="ml-2" href="/register">JOIN US</a>
                </small>
            </div>
            <br/><br/>
        </div>
    </div>
</div>
{% endblock %}
